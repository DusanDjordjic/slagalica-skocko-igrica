<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skocko igrica</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex gap-3">
        <div id="move-rows-wrapper" class="moves-flex"></div>
        <div class="w-100">
          <div class="flex big-fieds-wrapper">
            <div id="input-rows-wrapper" class="rows-wrapper"></div>
            <div id="guesses-rows-wrapper" class="rows-wrapper"></div>
          </div>

          <div class="control-btns">
            <button id="start-btn">Start</button>
            <button id="reset-btn" style="display: none">Reset</button>
            <button id="next-btn" style="display: none">Guess</button>
          </div>
        </div>
      </div>

      <div id="btn-wrapper" class="row"></div>
    </div>

    <script src="javascript/symbols.js"></script>
    <script src="javascript/game-factory.js"></script>
    <script src="javascript/button-factory.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
